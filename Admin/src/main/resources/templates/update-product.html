<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: header}"></head>
<body id="page-top">
<div id="wrapper">
    <div th:replace="~{fragments :: sidebar}"></div>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div th:replace="~{fragments :: topbar}"></div>

            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3 text-gray-800" th:text="${title}">Cập Nhật Sản Phẩm</h1>
                    <a class="btn btn-secondary" th:href="@{/products}">← Quay lại danh sách</a>
                </div>

                <div th:if="${failed}" class="alert alert-danger" th:text="${failed}"></div>
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                <div class="card shadow">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Thông tin sản phẩm</h6>
                    </div>
                    <div class="card-body">
                        <!-- Form cập nhật -->
                        <form th:action="@{/update-product}" th:object="${product}" method="post" enctype="multipart/form-data">
                            <!-- ID bắt buộc -->
                            <input type="hidden" th:field="*{id}"/>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Tên sản phẩm</label>
                                    <input type="text" class="form-control" th:field="*{name}" required/>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Danh mục</label>
                                    <!-- name="category" để map với @RequestParam("category") -->
                                    <select class="form-control" name="category" required>
                                        <option th:each="c : ${categories}"
                                                th:value="${c.id}"
                                                th:selected="${product.category != null} ? ${c.id} == ${product.category.id} : false"
                                                th:text="${c.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label>Giá vốn</label>
                                    <input type="number" class="form-control" th:field="*{costPrice}" min="0" step="1000" required/>
                                </div>
                                <div class="form-group col-md-4">
                                    <label>Giá bán</label>
                                    <input type="number" class="form-control" th:field="*{salePrice}" min="0" step="1000" required/>
                                </div>
                                <div class="form-group col-md-4">
                                    <label>Số lượng</label>
                                    <input type="number" class="form-control" th:field="*{currentQuantity}" min="0" required/>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Ảnh hiện tại</label><br/>
                                    <img th:if="${product.image}" th:src="@{${product.image}}"
                                         alt="Ảnh hiện tại" style="width:120px;height:120px;object-fit:cover;border-radius:8px;border:1px solid #e3e6f0"/>
                                    <p class="text-muted mt-2 mb-0">Nếu không chọn ảnh mới, ảnh cũ sẽ được giữ nguyên.</p>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Chọn ảnh mới (tuỳ chọn)</label>
                                    <!-- phải đặt name="imageProduct" để map với @RequestParam("imageProduct") -->
                                    <input type="file" class="form-control-file" name="imageProduct" accept="image/*"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Mô tả</label>
                                <textarea class="form-control" th:field="*{description}" rows="4"></textarea>
                            </div>

                            <div class="d-flex justify-content-end">
                                <a class="btn btn-secondary mr-2" th:href="@{/products}">Huỷ</a>
                                <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                            </div>
                        </form>
                        <!-- /Form -->
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="~{fragments :: footer}"></div>
    </div>
</div>

<div th:replace="~{fragments :: scroll}"></div>
<div th:replace="~{fragments :: script}"></div>
</body>
</html>
